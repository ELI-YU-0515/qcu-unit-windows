<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>qcu-unit-windows</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="qcu-unit-windows.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="css/LoginLayout.css" rel="stylesheet" />
    <link href="css/DashboardLayout.css" rel="stylesheet" />
    <link href="css/StoreLayout.css" rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="site.js"></script>

</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
    <script>
        window.triggerFileInputClick = (element) => {
            element.click();
        }
    </script>

    <script>
        window.scrollToBottom = (elementId, dotNetHelper) => {
            var element = document.getElementById(elementId);
            if (element) {
                element.onscroll = () => {
                    if (element.scrollTop + element.clientHeight >= element.scrollHeight) {
                        dotNetHelper.invokeMethodAsync('LoadMoreItems');
                    }
                };
            }
        };
    </script>

</body>

</html>
